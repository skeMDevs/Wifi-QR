<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <h2>Scan to Connect to Wi-Fi</h2>
    <canvas id="qr"></canvas>
    <p id="wifiDetails">Fetching Wi-Fi details...</p>

    <script>
        async function fetchWifiDetails() {
            try {
                let response = await fetch("https://globalstrategicbpo-my.sharepoint.com/:x:/g/personal/john_deguit_globalstrategic_com/EUtl6ljRpvRLsNO4420SnowBpGhPDdi9HdOQM-ohSavWpg?e=S3w9CI");
                let text = await response.text();
                let [ssid, password] = text.split(",");

                let wifiConfig = `WIFI:T:WPA;S:${ssid.trim()};P:${password.trim()};;`;

                document.getElementById("wifiDetails").textContent = `SSID: ${ssid}, Password: ${password}`;

                let qr = new QRious({
                    element: document.getElementById('qr'),
                    value: wifiConfig,
                    size: 250
                });
            } catch (error) {
                document.getElementById("wifiDetails").textContent = "Failed to load Wi-Fi details.";
            }
        }

        fetchWifiDetails();
    </script>
</body>
</html>
